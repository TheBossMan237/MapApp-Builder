<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ContextMenu:not(.HideContextMenu) 
        {
            position: absolute;
            pointer-events: none;
            display: grid;
            grid-template-columns: auto;
            border : 1px solid black;
            width : 200px;
            height : 300px;
        }
        #ContextMenu *{
            pointer-events: all;
        }
        .HideContextMenu {
            display: none;
            
        }

    </style>
</head>
<body>
    <div id="ContextMenu"></div>
    <canvas id="Can"></canvas>
    <script src="Public/lib/Fabric.js"></script>
    <script src="Public/js/Context-Menu.js"></script>
</body>
</html>
